<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container py-5">
        <div class="header text-center mb-5">
            <h1 class="display-4">Chat Application</h1>
        </div>
        <div id="login" class="login-form card p-4 shadow-lg">
            <h2 class="mb-4 text-center">Login</h2>
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" id="username" placeholder="Username" class="form-control">
            </div>
            <div class="input-group mb-4">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" id="password" placeholder="Password" class="form-control">
            </div>
            <button id="login-button" class="btn btn-primary">Login</button>
        </div>
        <div id="chatrooms" class="chatrooms-section" style="display: none;">
            <h3 class="text-center my-4">Select Chatroom</h3>
            <ul id="chatroom-list" class="list-group shadow-sm mb-4"></ul>
            <button id="create-chatroom" class="btn btn-success btn-lg w-100">Create New Chatroom</button>
        </div>
        <div id="chat" class="chat-section" style="display: none;">
            <div class="chat-room-header d-flex justify-content-between align-items-center mb-3">
                <h3 id="current-room-name" class="mb-0"></h3>
                <button id="back-to-chatrooms" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Back</button>
            </div>
            <div class="chat-box card p-3 shadow-sm mb-4" id="chat-box"></div>
            <div class="input-group mb-3">
                <input type="text" id="message" placeholder="Type your message..." class="form-control rounded-pill">
                <button id="send" class="btn btn-gradient rounded-pill"><i class="fas fa-paper-plane"></i> Send</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
